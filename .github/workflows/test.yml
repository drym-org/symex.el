name: build

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          - '29.1'
          - 'snapshot'
    name: Test on Emacs ${{ matrix.emacs_version }}
    steps:
      - name: Install Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}
      - name: Checkout
        uses: actions/checkout@master
      - name: Install Elci
        run: make setup-ci
      - name: Bootstrap Straight.el
        run: make bootstrap
      - name: Install Package and its Dependencies
        run: make install
      - name: Lint
        continue-on-error: true
        run: make lint
      - name: Check Docstrings
        continue-on-error: true
        run: make checkdoc
      - name: Byte Compile
        run: make byte-compile
      - name: Native Compile
        run: make native-compile
