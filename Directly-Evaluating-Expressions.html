<h4 class="subsection" id="Directly-Evaluating-Expressions-1"><span>7.6.1 Directly Evaluating Expressions<a class="copiable-link" href="#Directly-Evaluating-Expressions-1"> &para;</a></span></h4>

<p>You can always run traversals in a source buffer by using <code class="code">M-:</code> to evaluate an ELisp expression. This can be a cumbersome way to try things out, however.
